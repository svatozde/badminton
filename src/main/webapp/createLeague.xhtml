<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Vytvoreni Ligy</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wpa-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.league_create_title}" />
            <ui:define name="content">
                <h1>Vytvoreni Ligy</h1>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.leagueName}:" />
                        <h:inputText value="#{league.league.name}" id="bn" required="true" />
                        <h:message for="bn" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.possiblePlaces}:" />
                        <h:selectManyListbox id="pp" value="#{league.league.possiblePlaces}" label="#{msgs.enrolled_in}" converter="placeConv">
                            <f:selectItems value="#{place.allPlaces}" />
                        </h:selectManyListbox>
                        <h:message for="pp" />
                        
                        <h:outputText value="#{msgs.startDate}"/>
                        <rich:calendar id="sd" value="#{league.league.leagueStart}" validator="matchDateValidator" datePattern="dd.MM.yyyy HH:mm" popup="true"/>
                        <h:message for="sd" />
                        
                        <h:outputText value="#{msgs.endDate}"/>
                        <rich:calendar id="ed" value="#{league.league.leagueEnd}" validator="matchDateValidator" datePattern="dd.MM.yyyy HH:mm" popup="true"/>
                        <h:message for="ed" />
                       
                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.save}" action="#{league.createLeague()}"/>
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
