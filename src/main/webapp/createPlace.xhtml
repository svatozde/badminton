<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pridani noveho mista</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wpa-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.placeCreate}" />
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.placeName}:" />
                        <h:inputText value="#{place.place.name}" id="un" label="#{msgs.username}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                        <h:message for="un" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.placeAddress}:" />
                        <h:inputText value="#{place.place.adress}" id="fn" label="#{msgs.firstname}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                        <h:message for="fn" errorClass="errorRequired"/>
                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.save}" action="#{place.save()}"/>
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
