<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>KOS</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wpa-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.students}" />
            <ui:define name="content">
                <c:if test="#{not leagueList.currentLeagueMatches.started}">
                    <h:dataTable value="#{leagueList.currentLeagueMatches.enrolls}" var="item" styleClass="dataTable">
                         <f:facet name="caption">
                            <h:outputText value="#{msgs.enrolledPlayers}"/>
                        </f:facet>
                        <h:column>
                            #{item.player.name} #{item.player.surname}
                        </h:column>
                    </h:dataTable>
                </c:if>
                <c:if test="#{leagueList.currentLeagueMatches.started}">
                    <h:form>
                        <TABLE class="table">
                            <tbody>
                                <tr>
                                    <td class="tableCell">
                                    </td>   
                                    <ui:repeat value="#{leagueList.currentLeagueMatches.players}" var="p">
                                        <td class="tableCell">
                                            <h4>
                                                #{p.getName()}<br/>
                                                #{(p.getSurname())} 
                                            </h4>
                                        </td>
                                    </ui:repeat>
                                </tr>
                                <ui:repeat  value="#{leagueList.currentLeagueMatches.matches}" var="row" varStatus="i">
                                    <TR>
                                        <td class="tableCell">
                                            <h4>
                                                #{leagueList.currentLeagueMatches.players[i.index].getName()}  #{leagueList.currentLeagueMatches.players[i.index].getSurname()} 
                                            </h4>
                                        </td>
                                        <ui:repeat  value="#{row}" var="m" varStatus="j">                                      

                                            <td class="#{leagueList.getStyle(i.index, j.index)}">
                                                <h:commandLink action="#{leagueList.showMatchDetail(m)}" styleClass="tableLink">
                                                    <h3>#{m.getScore()}</h3>
                                                </h:commandLink>
                                            </td> 
                                        </ui:repeat>
                                    </TR>
                                </ui:repeat>
                            </tbody>
                        </TABLE>
                    </h:form>
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
