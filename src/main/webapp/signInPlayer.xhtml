<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>#{msgs.player_create_title}</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wpa-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.player_create_title}" />
            <ui:define name="content">
                <h1>#{msgs.player_create_title}</h1>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.username}:" />
                        <h:inputText value="#{player.player.username}" id="un" label="#{msgs.username}" required="true" requiredMessage="#{msgs.required_message}" validator="#{player.checkUniqueUsername}">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                        <h:message for="un" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.password}:" rendered="true"/>
                        <h:inputSecret value="#{player.player.password}" id="pw" label="#{msgs.password}" required="true" requiredMessage="#{msgs.required_message}" rendered="true"/>
                        <h:message for="pw" errorClass="errorRequired" rendered="true"/>

                        <h:outputText value="#{msgs.firstname}:" />
                        <h:inputText value="#{player.player.name}" id="fn" label="#{msgs.firstname}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                        <h:message for="fn" errorClass="errorRequired"/>
                        

                        <h:outputText value="#{msgs.surname}:" />
                        <h:inputText value="#{player.player.surname}" id="sn" label="#{msgs.surname}" required="true" requiredMessage="#{msgs.required_message}" validatorMessage="#{msgs.wrong_length}">
                            <f:validateLength minimum="2" />
                        </h:inputText>
                        <h:message for="sn" errorClass="errorRequired"/>
                        
                        <h:outputText value="#{msgs.weight}:" />
                        <h:inputText value="#{player.player.weigth}" id="weigth" label="#{msgs.weight}" required="true" requiredMessage="#{msgs.required_message}" validatorMessage="#{msgs.wrong_weigth}">
                            <f:validateLength minimum="2" />
                        </h:inputText>
                        <h:message for="weigth" errorClass="errorRequired"/>
                            
                        <h:outputText value="#{msgs.height}:" />
                        <h:inputText value="#{player.player.height}" id="height" label="#{msgs.height}" required="true" requiredMessage="#{msgs.required_message}" validatorMessage="#{msgs.wrong_height}">
                            <f:validateLength minimum="2" />
                        </h:inputText>
                        <h:message for="height" errorClass="errorRequired"/>
                        
                        <h:outputText value="#{msgs.birthDate}"/>
                        <rich:calendar id="ed" value="#{league.league.leagueEnd}" validator="matchDateValidator" datePattern="dd.MM.yyyy HH:mm" popup="true"/>
                        <rich:calendar id="birthDate" value="#{player.player.dateOfBirth}" datePattern="dd.MM.yyyy HH:mm" popup="true"/>
                        <h:message for="height" errorClass="errorRequired"/>
                        
                        

                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.save}" action="#{player.save()}"/>
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
